<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="./assets/style/reset.css">
  <link rel="stylesheet" href="./assets/style/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <img src="./assets/images/bg-pattern-top.svg" alt="" class="bg-top">
    <img src="./assets/images/bg-pattern-bottom.svg" alt="" class="bg-bottom">

    <section class="profile-card">
      <!-- <img src="./assets/images/bg-pattern-card.svg" alt="" class="profile-card-bg"> -->
      <img src="./assets/images/image-victor.jpg" alt="" class="profile-picture">
      <div class="info">
        <div class="username">
          <h3>Victor Crest</h3>
          <span>26</span>
          <p>London</p>
        </div>
  
        <div class="stats">
          <h3>80K</h3>
          <p>Followers</p>
    
          <h3>803K</h3>
          <p>Likes</p>
          
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>

      </div>

    </section>
    
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</body>
</html>
