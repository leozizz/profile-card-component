<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="./assets/style/reset.css">
  <link rel="stylesheet" href="./assets/style/style.css">
  <link rel="stylesheet" href="./assets/style/queries.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>

    <section class="profile-card">
      <img src="./assets/images/image-victor.jpg" alt="" class="profile-picture">
      <div class="info">
        <div class="username">
          <h3>Victor Crest <span>26</span></h3>
          <p>London</p>
        </div>

        <div class="stats">
          <div>
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div>
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div>         
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </section>
    
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/leozizz" target="_blank">Leozizz</a>.
    </div>
  </footer>
</body>
</html>
